<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <titlentrye>User entry</titlentrye>
</head>
<body>
<div th:fragment="main">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/FormClass/css/FormClassF8.css}">
    <script src="/FormClass/js/FormClassF8.js"></script>
    <script>
        const serviceFormClass = new FormClassF8();
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            serviceFormClass.loadInit();
        });
    </script>
    <div class="container px-3 text-center">
        <div class="row gx-3">
            <div class="col-7">
                <div class="p-3" id="titleLeft">List Members</div>
                <div class="input-group">
                    <button class="input-group-text"><i class="fas fa-search"></i></button>
                    <input type="text" class="form-control" placeholder="Search">
                </div>

                <table class="table table-hover table-bordered" id="tableListUser" style="margin-top: 20px">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col" style="white-space: nowrap;">User Name</th>
                        <th scope="col" style="white-space: nowrap;">Role ID</th>
                        <th scope="col" style="white-space: nowrap;">Role Name</th>
                        <th scope="col" style="white-space: nowrap;">Age</th>
                        <th scope="col" style="white-space: nowrap;">Gmail</th>
                        <th scope="col" style="white-space: nowrap;">Description</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyTableLisUserContent"></tbody>
                </table>
            </div>
            <div class="col-5" id="formDetail">
                <div class="p-3" id="titleRight">Form Detail</div>
                <div class="mb-3 row">
                    <label for="userId" class="col-sm-4 col-form-label">#User Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userId" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="userName" class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Role Name</label>
                    <div class="col-sm-8" id="componentSelectRole">

                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="age" class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="age" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="gmail" class="col-sm-4 col-form-label">Gmail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="gmail" placeholder="">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="description" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="container overflow-hidden text-center">
                    <div class="row gx-5">
                        <div class="col">
                            <div class="p-3">
                                <button type="button" class="btn btn-primary"
                                        th:attr="onclick='serviceFormClass.btnSave_click()'">Save
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-3">
                                <button type="button" class="btn btn-danger"
                                        th:attr="onclick='serviceFormClass.btnDelete_click()'">Delete
                                </button>
                            </div>
                        </div>

                        <div class="col">
                            <div class="p-3">
                                <button type="button" class="btn btn-success"
                                        th:attr="onclick='serviceFormClass.btnClearForm_click()'">Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
